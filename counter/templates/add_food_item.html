{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 style="color: #EF6262;">Add Food</h3></div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name">Name:</label>
                            <select class="form-control js-example-basic-multiple js-example-tags col-md-10 col-lg-6"
                                    id="id_name" name="name">
                                {% if food_entry %}
                                <option value="{{ food_entry.food.name }}" selected>{{ food_entry.food.name }}</option>
                                {% else %}
                                <option value="" selected disabled>Select a food item...</option>
                                {% endif %}
                                {% for food in foods %}
                                <option value="{{ food.name }}">{{ food.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            {{ form.description }}
                            {{ form.media }}
                        </div>
                        <div class="form-group">
                            <label for="id_quantity">Quantity (in grams):</label>
                            {{ form.quantity }}
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="id_date">Date Consumed:</label>
                                <input class="form-control datepicker" id="id_date" name="date"
                                       value="{{ food_entry.daily_log.date  }}" autocomplete="off">
                            </div>
                        </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
